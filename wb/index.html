<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="assets/wb.css">
    <script src="assets/types/all-types.js"></script>
    <script src="assets/types/172s.js"></script>
    <script src="assets/planes.js"></script>
    <script src="assets/model.js"></script>
    <script src="assets/svg.js"></script>
    <script src="assets/digest.js"></script>
    <script src="assets/change.inputs.js"></script>
    <script src="assets/draw.js"></script>
</head>

<body>
    <div class="title">
        Cessna 172s
    </div>
    <div class="data">
        <select name="planes" id="planes" onchange="selectPlane(document, this.options[this.selectedIndex].id); updateTotalWeight(document);"></select>
        <br/>
        <input id="zerofuel-weight" oninput="updatePlaneArm(document); updateTotalWeight(document);"/>lbs
        <input id="zerofuel-moment" oninput="updatePlaneArm(document);" class="large"/>lbs-in
        <br/>
        <label id="zerofuel-arm"></label>
        <br/>
        <br/>
        <input id="front-seat-left" value="180" oninput="updateTotalWeight(document);" />lbs
        <input id="front-seat-right" value="110" oninput="updateTotalWeight(document);" />lbs
        <br/>
        <input id="back-seat-left" value="0" oninput="updateTotalWeight(document);" />lbs
        <input id="back-seat-right" value="0" oninput="updateTotalWeight(document);" />lbs
        <br/>
        <input id="gallons" value="40" class="small" oninput="updateFuel(document); updateTotalWeight(document);" />gallons x 6 lbs/gal =
        <input id="fuel" value="240" class="small" oninput="updateTotalWeight(document);" />lbs
        <br/>
        <input id="baggage-1" value="0" oninput="updateTotalWeight(document);" />lbs baggage #1
        <br/>
        <input id="baggage-2" value="0" oninput="updateTotalWeight(document);" />lbs baggage #2
		<br/>
		<br/>
        <label id="total-weight"></label>
        <br/>
		<br/>
        <button id="go" onclick="drawGraphs(document)">Refresh graphics</button>
    </div>
    <div class="graph">
        <svg id="envelope" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80">
        	<rect x="0" y="0" width="100" height="80"/>
        </svg>
    </div>
    <div class="graph">
        <svg id="load" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80">
        	<rect x="0" y="0" width="100" height="80"/>
        </svg>
    </div>

    <script>
        setTimeout(function() {
            loadTypes(document, types);
            loadPlanes(document, planes);
            selectPlane(document, planes[0].name);
            updateTotalWeight(document);
            drawGraphs(document);
        }, 100);
    </script>
</body>

</html>
